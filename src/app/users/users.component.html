<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">City</th>
        <th scope="col">Company</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of name">
        <td>{{u.name}}</td>
        <td>{{u.address.city}}</td>
        <td>{{u.company.name}}</td>
      </tr>
      <tr>
    </tbody>
  </table>
